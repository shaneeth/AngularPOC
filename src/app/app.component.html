<mat-drawer-container class="app-container" [hasBackdrop]="true">
  <mat-drawer #appSideNavMenu class="app-drawer" [mode]="'over'">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/bikes'" (click)="onNavItemClick()">Bikes</a>
      <a mat-list-item [routerLink]="'/donuts'" (click)="onNavItemClick()">Donuts</a>
      <a mat-list-item [routerLink]="'/places'" (click)="onNavItemClick()">Places</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="app-content">
    <mat-toolbar class="app-toolbar mat-elevation-z2" [color] ="'primary'">
        <button class="app-menu" mat-button (click)="onNavMenuClick()">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="title">{{ title }}</div>
    </mat-toolbar>
    <div class="router-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
