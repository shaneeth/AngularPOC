<div class="content">
  <div class="bike-card" *ngFor="let bike of list">
    <div class="card mat-elevation-z1" matRipple (click)="navigateToDetails(bike.id)">
      <mat-card>
        <mat-card-header class="header">
          <mat-card-title class="title">{{ bike.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="image" [src]="bike.imageUrl">
        <mat-card-content>
          <p class="desc">{{ bike.desc }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
